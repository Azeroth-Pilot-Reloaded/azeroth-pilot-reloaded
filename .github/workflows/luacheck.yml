name: Luacheck

on:
  push:
    paths:
      - '**/*.lua'
  pull_request:
    paths:
      - '**/*.lua'

jobs:
  luacheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y luarocks
          sudo luarocks install luacheck

      - name: Run luacheck
        run: |
          # exclude vendor libs and dist
          luacheck APR-Core Routes scripts --exclude APR-Core/libs --exclude dist || true
