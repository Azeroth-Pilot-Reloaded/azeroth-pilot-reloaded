name: Check translations

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch'
        required: false
        default: ''

jobs:
  translations:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv termcolor

      - name: Run translation check
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
        run: |
          python .github/scripts/check_translation_string.py --skip-similarity-check

      - name: Post PR comment with report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8.0.0
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('translation-report.md', 'utf8');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
