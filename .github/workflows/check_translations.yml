name: Check translations

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch'
        required: false
        default: ''

jobs:
  translations:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv termcolor

      - name: Run translation check
        id: translation_check
        continue-on-error: true
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
        run: |
          python .github/scripts/check_translation_string.py --skip-similarity-check

      - name: Post PR comment with report
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v8.0.0
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'translation-report.md';
            if (!fs.existsSync(reportPath)) {
              core.warning(`Report file not found at ${reportPath}, skipping comment.`);
              return;
            }
            const body = fs.readFileSync(reportPath, 'utf8').trimEnd();
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              per_page: 100
            });
            const lastComment = comments[comments.length - 1];
            if (lastComment && lastComment.body.trimEnd() === body) {
              core.info('Skipping comment: last comment is identical.');
              return;
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: Fail job if translations check failed
        if: steps.translation_check.outcome == 'failure'
        run: exit 1
