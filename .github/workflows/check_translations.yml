name: Check Translations

on:
  pull_request: {}
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch'
        required: false
        default: ''

jobs:
  check-translations:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5.0.0
      with:
        ref: ${{ github.event.inputs.branch || github.head_ref || github.ref }}

    - name: Set up Python
      uses: actions/setup-python@v6.0.0
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv termcolor

    - name: Run translation check script
      env:
        CF_TOKEN: ${{ secrets.CF_API_KEY }}
      run: |
        python .github/scripts/check_translation_string.py --skip-similarity-check
