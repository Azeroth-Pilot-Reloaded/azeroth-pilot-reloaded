name: Localization ping

on:
  workflow_dispatch:
    inputs:
      locales:
        description: "Comma-separated list of locales to check (e.g., frFR,deDE,ruRU)"
        required: false
        default: "frFR,deDE,ruRU"
  schedule:
    - cron: "0 * * * *"

jobs:
  translations:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      # -------------------------------------------------------------------
      # Restore previous state (artifact) if present
      # -------------------------------------------------------------------
      - name: Restore previous state
        uses: actions/download-artifact@v6.0.0
        with:
          name: localization-state
          path: .github/scripts/

      # -------------------------------------------------------------------
      # Checkout repository
      # -------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      # -------------------------------------------------------------------
      # Set up Python
      # -------------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.x"

      # -------------------------------------------------------------------
      # Install Google Chrome (for possible Selenium/Playwright if used)
      # -------------------------------------------------------------------
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Verify Chrome installation
        run: |
          echo "Checking Chrome binary..."
          which google-chrome
          google-chrome --version

      # -------------------------------------------------------------------
      # Python dependencies
      # -------------------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv pydoll-python beautifulsoup4 cloudscraper

      # -------------------------------------------------------------------
      # Run localization scraper
      # -------------------------------------------------------------------
      - name: Run translation check
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_LOCALES_WEBHOOK }}
          LOCALES: ${{ github.event.inputs.locales }}
        run: |
          python .github/scripts/localization_post_discord.py

      # -------------------------------------------------------------------
      # Upload updated state as artifact
      # -------------------------------------------------------------------
      - name: Upload updated state
        if: success() || failure()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: localization-state
          path: .github/scripts/localization-state.json
