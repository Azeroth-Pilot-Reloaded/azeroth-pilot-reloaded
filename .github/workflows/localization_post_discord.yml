name: Localization ping

on:
  workflow_dispatch:
  schedule:
    - cron: 0 12 * * *

jobs:
   translations:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv termcolor

      - name: Run translation check
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_LOCALES_WEBHOOK }}
          LOCALES: frFR,deDE,ruRU
        run: |
          python .github/scripts/localization_post_discord.py

