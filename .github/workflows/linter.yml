name: Lua Code Quality

on: [pull_request]


jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Lua
        uses: leafo/gh-actions-lua@v10.0.0
        with:
          luaVersion: '5.1'

      - name: Set up Luarocks
        uses: leafo/gh-actions-luarocks@v4.3.0

      - name: Install Luacheck
        run:  |
          sudo apt-get install luarocks
          sudo luarocks install luacheck

      - name: Install Stylua
        run: |
          wget -qO- "https://github.com/JohnnyMorganz/StyLua/releases/latest/download/stylua-linux.zip" > stylua.zip
          unzip stylua.zip stylua
          chmod +x stylua
          sudo mv stylua /usr/local/bin/stylua

      - name: Run Luacheck
        run: luacheck .

      - name: Run Stylua
        run: stylua --check .

      - name: Commit and push changes
        if: always()
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add -u
          git commit -m "Apply Lua code formatting and linting" || echo "No changes to commit"
          git push origin HEAD:${{ github.head_ref }}
